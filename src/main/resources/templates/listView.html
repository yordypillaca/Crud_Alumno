<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link link-light" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Cursos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/cursos/listar}">Cursos</a></li>
                            <li><a class="dropdown-item" href="#">Credito</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Docente
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Docentes</a></li>
                            <li><a class="dropdown-item" href="#">Especialidad</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/alumnos/listar}">Alumnos</a></li>
                            <li><a class="dropdown-item" href="#">Apoderado</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search" th:action="@{/cursos/buscar}" method="get">
                    <input class="form-control me-2" type="search" name="palabraClave" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Cursos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/cursos/form}" class="btn btn-success btn-xs">crear curso</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>CODIGO</th>
            <th>NOMBRES</th>
            <th>CREDITOS</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.creditos}"></td>

            <td>
                <a class="btn btn-primary btn-xs"
                   th:href="@{/cursos/form/{id}(id=${curso.id})}"
                   th:text="'editar'"></a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs"
                   th:href="@{/cursos/eliminar/{id}(id=${curso.id})}"
                   th:text="'eliminar'"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
